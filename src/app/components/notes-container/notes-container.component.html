<app-header (newNote)="createNewNote()"></app-header>
<div class="notes-container">
    <app-sidebar class="col left" (noteSelected)="onNoteSelected($event)"></app-sidebar>
    <app-editor class="content" (textChange)="textChange($event)" [text]="initialText"></app-editor>
    <app-counters class="col right" [textToCount]="text"></app-counters>
</div>
